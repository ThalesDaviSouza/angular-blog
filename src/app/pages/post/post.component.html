<main>
  <section class="post-main-info">
    <div class="left">
      <div class="title">
        <span *ngFor="let tag of post.tags">{{ tag }}</span>
        <h2>{{post.title}}</h2>
      </div>
      <div class="post-about">
        <p>Written by:</p>
        <p>
          {{post.author}}
        </p>
      </div>
    </div>

    <div class="right">
      <img [src]="post.url" alt="">
    </div>
  </section>
</main>
