<section
  (mouseenter)="expandSidenav()"
  (mouseleave)="hideSidenav()"
  [ngClass]="{'expanded' : expanded}"
  >
  <h1 *ngIf="expanded">Latest</h1>
  <div class="posts-container">
    <app-small-card
    *ngFor="let post of latestPosts"
    [post]="post"
    >
    </app-small-card>
  </div>
</section>
